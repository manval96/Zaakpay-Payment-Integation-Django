</head>

<body>
    <!-- Page Preloder -->


    <!-- Header Section Begin -->


    <!-- Hero Section Begin -->


    <!-- Checkout Section Begin -->
    <section class="checkout spad">
        <div class="container">
            <div class="checkout__form">
                <h4>Billing Details</h4>
                <form action="posttozaakpay" method="post">
                  {% csrf_token %}
                    <div class="row">
                        {% for message in messages %}
                        <tr>
                          <td colspan="2" align="center" valign="middle">{{message}} </td>
                        </tr>
                        {% endfor %}
                        <div class="col-lg-8 col-md-6">
                            <div class="checkout__input">
                                <p>Amount to Recharge<span>*</span></p>
                                <input type="text" name="amount">
                            </div>                            
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="checkout__input">
                                        <p>Fist Name</p>
                                        <input type="text" buyerFirstName>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="checkout__input">
                                        <p>Last Name</p>
                                        <input type="text" buyerLastName>
                                    </div>
                                </div>
                            </div>
                            <div class="checkout__input">
                                <p>Address</p>
                                <input type="text" name="buyerAddress">
                            </div>
                            <div class="checkout__input">
                                <p>Town/City</p>
                                <input type="text" name="buyerCity">
                            </div>
                            <div class="checkout__input">
                                <p>State</p>
                                <input type="text" name="buyerState">
                            </div>
                            <div class="checkout__input">
                              <p>Country</p>
                              <input type="text" name="buyerCountry">
                            </div>
                            <div class="checkout__input">
                                <p>Postcode / ZIP</p>
                                <input type="text" name="buyerPincode">
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="checkout__input">
                                        <p>Email<span>*</span></p>
                                        <input type="text" name="buyerEmail">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="checkout__input">
                                        <p>Phone</p>
                                        <input type="text" name="buyerPhoneNumber">
                                    </div>
                                </div>
                            </div>
                            <div class="checkout__input">
                                <button type="submit" class="site-btn">PLACE ORDER</button>
                            </div>

                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- Checkout Section End -->

      <!-- Footer Section Begin -->
    <footer class="footer spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="footer__copyright">
                        <div class="footer__copyright__text"><p><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
  Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made with <i class="fa fa-heart" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib</a>
  <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p></div>
                        <!--<div class="footer__copyright__payment"><img src="img/payment-item.png" alt=""></div> -->
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer Section End -->
